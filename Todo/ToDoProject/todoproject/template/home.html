{% extends 'bas.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1> TODO</h1>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row" >
        <div class="col-md-6">
          <form method="POST" class="md-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter the task">
                    <input type="number" class="form-control" name="priority", placeholder="Enter priority">
                    <input type="date" class="form-control" name="date", placeholder="Enter date">

                     <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4> Task to be completed</h4>
              {% for i in task1 %}
                <div class="card">
                  <div class="card-body">
                      <h5 class="card-title"> {{i.name}} </h5>
                         <p>{{i.priority}}</p>
                         <p>{{i.date}}</p>
                      <a class="btn btn-danger" href="{% url 'delete' i.id %}"> Done</a>
                      <a class="btn btn-success" href="{% url 'update' i.id %}"> Update</a>
                     </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
